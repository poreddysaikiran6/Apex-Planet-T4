<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevHub - Todo App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="container">
            <h1>DevHub</h1>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="todo.html">Todo</a>
                <a href="products.html">Products</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="todo-container">
            <h2>Task Manager</h2>
            
            <form id="addTodoForm" class="todo-input">
                <input type="text" id="todoInput" placeholder="Add a new task..." required>
                <select id="prioritySelect">
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>

            <div class="todo-filters">
                <button class="btn filter-btn active" data-filter="all">All</button>
                <button class="btn filter-btn" data-filter="active">Active</button>
                <button class="btn filter-btn" data-filter="completed">Completed</button>
            </div>

            <ul id="todoList" class="todo-list">
                <!-- Todo items will be dynamically added here -->
            </ul>
        </section>
    </main>

    <div class="theme-toggle" title="Toggle Dark Mode">ðŸŒ“</div>

    <script src="js/main.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
